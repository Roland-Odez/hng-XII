[build]
  publish = ""
  functions = "backend/dist"
  base = "task-0/backend"
  command = "npm run build"

  [functions]
    external_node_modules = ["express"]
    node_bundler = "esbuild"
  
  [[redirects]]
    force = true
    from = "/api/*"
    status = 200
    to = "/.netlify/functions/api/:splat"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"
